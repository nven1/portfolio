<div class="wrapper">
  <div class="title gridCenter">
    <h1>Neven Zdelar</h1>
  </div>

  <div class="social flexCenter">
    <a 
      *ngFor="let item of items; index as i"
      (mouseenter)="dialogToggle(i)" (mouseleave)="dialogToggle(i)" (click)="buttonAction(i)"
      [class] = "items[i].icon"
    ></a>

    <ng-container *ngIf="dialog" #mailTip>
      <div class="dialog">
        {{dialogMessage}}
      </div>
    </ng-container>
    
  </div>
</div>
